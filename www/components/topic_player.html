<div class="pull-right" style="float: right !important;margin-top:0px !important;">
    <div ng-if="!topic.expired">

       <button ng-disabled="!topic.cast || topic.expired" ng-click="play_cast(topic)" class="button button-clear button-dark button-small">
          <span ng-class="topic.casting ? 'ion-pause':'ion-play'" style="font-size: 30px !important;"></span>
       </button>
       
       <h6 ng-if="topic.casting && topic.bar <=0" class="grey">
           <ion-spinner icon="crescent" class="spinner-dark" style="font-size: 10px !important;"></ion-spinner>  
       </h6>
   </div>
   <h6 ng-if="topic.expired" class="assertive">&nbsp;&nbsp;Expired</h6>
</div>
