<div class="padding current_cast">
<div ng-click="close_aircast()" class="item item-assertive bg-red item-avatar text-left">
    <img title="avatar" class="avatar" ui-sref="aprofile({id:current_cast.caster.t_id})" src="{{media+current_cast.caster.photo}}" height="30" />
    <h3 ng-if="current_cast.caster" class="{{text_color}}" ui-sref="aprofile({id:current_cast.caster.t_id})">
       <b>{{current_cast.caster.full_name || current_cast.caster.first_name +' '+ current_cast.caster.last_name}}</b>
       <b style="opacity: 0.8;">@{{current_cast.caster.user_name}}</b>&nbsp;
       <ion-spinner ng-if="current_cast.casting" icon="lines" class="now_spinner"></ion-spinner> 
    </h3> 
    <h6 class="{{text_color}}" ng-if="current_cast.reply">In conversation</h6>
    <h3 class="{{text_color}}" ng-if="current_cast.title" style="font-size: 20px !important;">{{current_cast.title}}</h3>
    <h6 ng-if="current_cast" class="{{text_color}}" style="opacity: 0.8;">{{timediff(current_cast.date_created)}}</h6>
    <div class="transparent" ng-include src="'components/current_listens.html'"></div>
</div>

<div class="padding text-center transparent">
    <h6 ng-if="!current_cast" class="{{text_color}}">No casts available for airplay</h6>
    <div ng-include src="'components/current_duration.html'"></div>
</div>

<!-- <div class="transparent" ng-include src="'components/visualizer.html'"></div> -->

<div class="transparent" ng-include src="'components/tray.html'"></div>

</div>
