
<div class="list" ng-class="fetching_replies ? 'edge_loader':''">
     <div ng-show="fetching_replies" class="text-center padding">
          <ion-spinner icon="crescent"></ion-spinner> 
     </div>
     <div ng-hide="cast.replies.length > 0" class="text-center padding">
              <div ng-include src="'components/more_listens.html'"></div>
     </div>
     <div ng-show="cast_replies.length > 0">
          
          <div class="item item-divider text-left">      
               <b>{{cast_replies.length || 0 | number}} {{cast_replies.length > 1 ? 'replies':'reply'}}</b>
          </div>

          <div  ng-include="'components/cast3.html'" ng-repeat="cast in cast_replies | orderBy:'-date_created'">
          </div>

     </div>
</div>
