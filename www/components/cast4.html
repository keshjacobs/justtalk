<ion-item  class="fade-in" style="background-color: transparent !important;">
    <div class="profile-photo-small" ui-sref="aprofile({id:cast.caster.t_id})" ng-style="{'background-image':'url('+media+cast.caster.photo+')'}"></div>
    <div style="margin-left:40px !important;margin-top: 4px !important;" class="padding">
        <div ng-show="!cast.recast || cast.cast" ng-include src="'components/player.html'"></div>
        <div ng-click="open_cast(cast)" style="max-width: 60vw !important;max-width:80% !important;float: left;">
            <h4><b>{{cast.caster.full_name || cast.caster.first_name +' '+ cast.caster.last_name}}</b>
                <b ng-if="cast.caster.user_name" class="grey">@{{cast.caster.user_name}}</b></h4>
                <h6 ng-if="cast.reply">Replying to <b class="grey">@{{cast.reply.caster.user_name}}</b></h6>
                <h3 class="dark" ng-if="cast.title" style="font-size: 14px !important;">{{cast.title}}
                    <h6 class="grey">
                        {{timediff(cast.date_created)}}
                         <br/>
                         <br/>
                    </h6>
                </h3>
        </div>
        <div ng-include src="'components/mentions.html'"></div>
    </div>
    <br/>
    <br/>
</ion-item>
