 <ion-item style="padding: 5px !important; height: auto !important;float: left !important;width: 100% !important;">
     <ion-option-button ng-click="trash_cast($index)" class="assertive">
         Delete
     </ion-option-button>

        <div ng-show="!cast.recast || cast.cast" ng-include src="'components/player.html'"></div>
        <h3 class="dark" ng-if="cast.title"  style="font-size: 18px !important;">
            {{cast.title}}
            <h6 class="grey">
                &nbsp; {{timediff(cast.date_created)}}
            </h6>
        </h3>
        <div ng-include src="'components/mentions.html'"></div>
        <br/>
        <div ng-include src="'components/duration.html'"></div>
        <br/>
<div class="row text-center" nh-show="!cast.casting">
    <a class="button button-small button-light button-outline col orange_link" ng-click="edit_cast(cast)">Edit</a>
    &nbsp;&nbsp;
    <a class="button button-small col button-balanced" ng-click="upload_cast(cast)">Upload</a>
</div>
 </ion-item>
