<div class="profile_header2 text-center" ng-style="{'background-image':'url('+media+user.photo_header+')'}">

<div class="profile_photo_big text-center" ui-sref="change_photo" ng-style="{'background-image':'url('+media+user.photo+')'}"></div>  


<h3 class="text-center">
    <b class="light">{{user.full_name || user.first_name + ' ' + user.last_name}}</b>  <span ng-if="user.verified" class="ion ion-checkmark-circled assertive"></span>
</h3>     
<h5 style="margin-top: -10px;"><b class="text-center light">@{{user.user_name || '...'}}</b></h5>
<div class="text-center light padding">
    <b>{{user.casts.length || 0 | number}}</b>
    <i style="opacity: 0.8;"> Casts</i>
        &nbsp;&nbsp;&nbsp;&nbsp;
    <b ui-sref="subscribers({user_id:user.t_id})">
    {{user.subscribers.length || 0 | number}}
    </b>
    <i style="opacity: 0.8;"> Subscribers</i>
    <br/>
<button ng-click="share_profile(user)" class="button button-block button-clear button-light button-small\">
    &nbsp;&nbsp;<i class="ion ion-ios-upload-outline"></i>&nbsp;&nbsp;Share&nbsp;&nbsp;&nbsp;
</button> 
</div>
 

</div>
