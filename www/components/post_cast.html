
<ion-item class="item-avatar text-left" style="border: none !important;border-radius: 5px !important;" ng-class="post.recast_id ? 'green-bg':''" ng-if="post.cast">
      <img class="avatar profile-photo" style="margin-top: -5px !important;" ui-sref="aprofile({id:post.cast.caster.t_id})" src="{{media+post.cast.caster.photo}}" height="30" />
    <h3 ui-sref="aprofile({id:post.cast.caster.t_id})">
        <b>{{post.cast.caster.full_name || '...'}}</b>
        <b class="grey">@{{post.cast.caster.user_name || '...'}}</b>
    </h3>
    <h3 class="black dark" ng-if="post.cast.title">{{post.cast.title}}</h3>
    <h6 class="grey">{{timediff(post.cast.date_created)}}</h6>
</ion-item>
<br>
