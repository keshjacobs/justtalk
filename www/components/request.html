<ion-item class="item-avatar" ng-click="view_request(request)" style="padding-bottom: 20px !important;">
    <img class="avatar" src="{{media+chatter(request).photo}}" height="30" />
    <h3 ui-sref="aprofile({id:caster.t_id})" style="margin-top: 12px !important;">
        <b>{{chatter(request).full_name || chatter(request).first_name +' '+ chatter(request).last_name}}</b> 
        <b class="red">@{{chatter(request).user_name || '...'}}</b>
    </h3>
</ion-item>
