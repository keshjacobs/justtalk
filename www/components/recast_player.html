
    <div class="pull-right text-center" style="float: right !important;margin-top: 0px !important;">
        <button ng-disabled="!cast.recast.cast || cast.recast.expired" ng-click="play_cast(cast.recast)" class="button button-clear" ng-class="play_status(cast.recast)">
            <span ng-class="cast.recast.casting ? 'ion-pause':'ion-play'" style="font-size: 26px !important;"></span>
        </button>

        <div style="margin-top: -10px !important;">
            <h6 ng-if="cast.recast.duration || !cast.recast.expired" class="dark">{{cast.recast.duration || 0 | number:0}}s</h6>
            <h6 ng-if="cast.recast.expired" class="assertive">Expired</h6>
        </div>
    </div>
