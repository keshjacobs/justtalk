<div class="text-center face_card" ui-sref="aprofile({id:user.t_id})">
    <div class="profile_face" ng-style="{'background-image':'url('+media+user.photo+')'}"></div>
    <h5 class="text-center">
        <b class="dark">{{user.full_name || user.first_name + ' ' + user.last_name}}</b>  <span ng-if="user.verified" class="ion ion-checkmark-circled assertive"></span>
    </h5>     
</div>
