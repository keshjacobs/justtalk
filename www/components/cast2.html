<ion-item  class="fade-in">
    <div class="profile-photo" ui-sref="aprofile({id:cast.caster.t_id})" ng-style="{'background-image':'url('+media+cast.caster.photo+')'}"></div>
    <div style="margin-left:40px !important;margin-top: 4px !important;" class="padding">
        <div ng-show="cast.reply" ng-include src="'components/player.html'"></div>
         <div>
                <h4>
                    <b>{{cast.caster.full_name || cast.caster.first_name +' '+ cast.caster.last_name}}</b>
                    <b ng-if="cast.caster.user_name" class="grey">@{{cast.caster.user_name}}</b>
                </h4>
                <h6 ng-if="cast.reply">Replying to <b class="grey">@{{cast.reply.caster.user_name}}</b></h6>
                <h6 class="grey">&nbsp;{{timediff(cast.date_created)}}</h6>   
        </div>
        <div class="item-body transparent" style="border: 1px solid #80808040 !important;" ng-show="!cast.reply && !cast.recast && cast.cast">
            <div ng-include src="'components/player.html'"></div>
            <h2 style="font-size:20px !important;padding:8px !important;margin-top: 0px !important;" class="dark">{{cast.title}}</h2>
        </div>
        <div ng-include src="'components/mentions.html'"></div>
        <div ng-hide="cast.recast" ng-include src="'components/listens.html'"></div>
        <div ng-include src="'components/recast.html'"></div>
        <div ng-include src="'components/reply.html'"></div>
        <div ng-include src="'components/cast_panel.html'"></div>
    </div>
</ion-item>
