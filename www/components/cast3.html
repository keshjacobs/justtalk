<ion-item  class="fade-in">
    <div class="profile-photo" ui-sref="aprofile({id:cast.caster.t_id})" ng-style="{'background-image':'url('+media+cast.caster.photo+')'}"></div>
    <div style="margin-left:40px !important;margin-top: 4px !important;" class="padding">
        <div ng-show="!cast.recast || cast.cast" ng-include src="'components/player.html'"></div>
        <div>
            <h4><b>{{cast.caster.full_name || cast.caster.first_name +' '+ cast.caster.last_name}}</b>
                <b ng-if="cast.caster.user_name" class="grey">@{{cast.caster.user_name}}</b></h4>
                <h6 class="grey">
                {{timediff(cast.date_created)}}
                </h6>
        </div>
        <div class="item-body" ng-if="cast.title">
            <h3 class="dark">{{cast.title}}</h3>
        </div>
        <div ng-include src="'components/mentions.html'"></div>
        <div ng-hide="cast.recast" ng-include src="'components/listens.html'"></div>
        <div ng-include src="'components/cast_panel.html'"></div>
    </div>
</ion-item>
