<div class="item item-avatar" style="padding: 8px !important;background-color: rgba(75, 73, 73, 0.144) !important;">
    <img ui-sref="aprofile({id:caster.t_id})" class="avatar" src="{{media+caster.photo}}" height="30" />
        <div ng-if="caster.t_id!=user.t_id">

            <button ng-class="subscribed(caster) ? 'button-outline button-light':'button-assertive'" ng-click="subscribe(caster._id)" class="button button-icon-left button-small pull-right">
                &nbsp;&nbsp;{{subscribed(caster) ? 'unsubscribe':'subscribe'}}&nbsp;&nbsp;
            </button> 

        </div>
        <h4 ui-sref="aprofile({id:caster.t_id})" style="margin-top: 12px !important;">
            <b>{{caster.full_name || caster.first_name +' '+ caster.last_name}}</b> 
            <b class="grey">@{{caster.user_name || '...'}}</b>
        </h4>
        <div ng-if="caster.bio" style="float: left !important;margin-top:10px;" class="item item-body">
            <b>{{caster.bio}}</b>
        </div>
    </div>
