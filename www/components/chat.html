<div style="width: 100% !important;float: left !important;">
   <ion-item ng-click="open_chat(chat)" ng-class="unheard_messages(chat) > 0 ? 'new_message':'item-grey'" style="height: 80px !important;">
    <ion-option-button ng-click="leave_chat(chat)" class="assertive">
        Delete
    </ion-option-button>
        <div style="float: right !important;" class="pull-right">
            <h6 class="badge badge-clear pull-right" style="float: right !important;margin-top: -10px !important;margin-right: -30px !important;">
                &nbsp; {{timediff(chat.last_modified)}}
            </h6> 
         <div ng-if="unheard_messages(chat) > 0" class="badge badge-energized" style="margin-top: 25px !important;float: right !important;">{{unheard_messages(chat) || 0}}</div>
        </div>
        <div ng-if="chat.members.length <= 2" class="profile-photo" style="margin-right: 10px !important;" ng-style="{'background-image':'url('+media+chatter(chat).photo+')'}"></div>
        <div style="margin-left: 35px !important;" ng-if="chat.members.length > 2">
            <div class="group-photo" ng-repeat="member in chat.members | limitTo:3" ng-style="{'background-image':'url('+media+member.user.photo+')'}"></div>
        </div>
        <div style="padding-top: 13px !important;">
            <h4 ng-if="chat.members.length > 2" style="font-size: 18px !important;">{{chat.title || 'Group'}}</h4>
            <h4 ng-if="chat.members.length <= 2" style="font-size: 18px !important;">
                {{chatter(chat).full_name || chatter(chat).first_name +' '+ chatter(chat).last_name}} 
                <small class="grey">@{{chatter(chat).user_name || '...'}}</small>
            </h4>
            <div ng-if="(chat.members | filter:{accepted:true}).length <= 1">
                <h5><i class="dark">Pending...</i></h5>
            </div>   
            <h4  ng-if="(chat.members | filter:{accepted:true}).length > 1" style="margin-top: 3px !important;">
                <v ng-if="chat.members.length > 2"><i>{{chat.members.length}}</i> members</v>
            </h4> 
        </div>
    </ion-item>
</div>
