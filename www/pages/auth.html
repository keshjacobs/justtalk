<ion-view cache-view="false" class="bg-grey">

    <ion-nav-bar class="bar-light bg-grey" style="display:block;">
      <ion-nav-buttons side="left">
        <button class="button button-clear" back-button>
          <i class="icon ion-ios-arrow-back dark"></i></button>
      </ion-nav-buttons>
  
          <ion-nav-buttons side="right">
          <!-- <button ui-sref="login" style="font-weight: bold;" class="button button-clear button-assertive">SIGN IN</button> -->
          </ion-nav-buttons>
          <ion-nav-title>
            <b>Sign up or log in</b>
          </ion-nav-title>
  
  
    </ion-nav-bar>
   
   
    <ion-content class="padding text-center">
      <br/>
      <div class="padding text-center">
        <b>login with your username or create one</b>
      </div>
      <form ng-submit="auth(det)">
          <label class="item item-input text-left">
            <b class="text-center" style="padding-top:8px;"><i class="ion-at assertive"></i></b>  &nbsp;&nbsp;&nbsp;
            <input ng-model="det.user_name" name="user_name" type="text" placeholder="Username"/>
          </label>
          <div class="row">
            <button ng-disabled="!det.user_name" type="submit" class="button button-full button-balanced">Continue</button>
          </div>
    </form>
  </ion-content>
  </ion-view>
