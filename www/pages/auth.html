<ion-view cache-view="false" class="bg-grey">

    <ion-nav-bar class="bar bg-grey" style="display:block;">
      <ion-nav-buttons side="left">
        <button class="button button-clear" back-button>
          <i class="icon ion-ios-arrow-back dark"></i></button>
      </ion-nav-buttons>
  
          <ion-nav-buttons side="right">
          <!-- <button ui-sref="login" style="font-weight: bold;" class="button button-clear button-assertive">SIGN IN</button> -->
          </ion-nav-buttons>
          <ion-nav-title>
            <b>Sign up or log in</b>
          </ion-nav-title>
  
  
    </ion-nav-bar>
   
   
    <ion-content class="text-center">
      <br/>
      <div class="padding text-center">
        <b>login with your username or create one</b>
      </div>
      <form class="padding" ng-submit="auth(det)">
          <label class="item item-input">
            <i class="ion-at assertive"></i>&nbsp;&nbsp;&nbsp;
            <input autocapitalize="none" autocomplete="off" ng-model="det.user_name" name="user_name" type="text" placeholder="username"/>
          </label>
       <br/>
          <div class="padding" style="margin-top:20px !important;">
            <button ng-disabled="!det.user_name" type="submit" class="button button-full button-balanced">Continue</button>
          </div>
    </form>
  </ion-content>
  </ion-view>
