  <ion-nav-bar class="bar bar-light">
      <ion-nav-title>
        <b>Profile</b>
        </ion-nav-title>
    <ion-nav-buttons side="left">
      <button title="button" class="button button-clear" back-button nav-direction="back">
        <i class="icon ion-ios-arrow-back dark"></i></button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content class="bg-light" style="text-align: center;">

<ion-item ui-sref="change_photo" class="text-left item-icon-right">
  <i class="icon ion-image dark"></i> Change Profile Photo
</ion-item>


  <form ng-submit="profile_update(user)" class="list text-left">

    <ion-item class="padding"> 
      <b class="black">Full Name</b>
      <br>
      <label class="item item-input">
          <input ng-model="user.full_name" name="full_name" type="text" style="font-size: 15px;border:none !important;" placeholder="Full Name">
      </label>
    </ion-item>

      <ion-item class="padding"> 
      <b class="black">Bio</b>
       <label class="item item-input">
        <textarea class="dark" tabindex="5" style="height: 90px !important;background-color: transparent !important;" ng-model="user.bio" placeholder="Tell Us About You">
        </textarea>
      </label>
      </ion-item>

      <div class="padding"> 
         <button type="submit" class="button button-block button-dark">Save</button>
      </div>
  
  </form>


</ion-content>
</ion-view>
