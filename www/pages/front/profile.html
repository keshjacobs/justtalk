


<ion-view name="casts" align-title="left"  ng-style="{'background-color':my_color}" cache-view="true">


    
    <ion-nav-bar class="bar bg-grey">

        <ion-nav-title class="text-center">
            <b class="dark">Casts</b>
        </ion-nav-title>
        <ion-nav-buttons side="left">
            <button title="button" class="button button-clear" back-button nav-direction="back">
              <i class="icon ion-ios-arrow-back dark"></i></button>
          </ion-nav-buttons>
        

        <ion-nav-buttons side="right">
          <button title="mic" ng-click="start_talk()" ng-if="current_cast.cast" class="button button-sm button-clear button-dark">
            <span class="icon ion-plus"></span>
          </button>
          <button ng-click="play_casts(my_casts)" ng-if="!current_cast" class="button button-sm button-clear button-dark">
           Play all&nbsp;&nbsp;
          </button>
      </ion-nav-buttons>
    </ion-nav-bar>


    <div class="padding bg-grey" style="margin-top: 80px !important;">
        <ion-segment class="bg-grey" ng-model="categories" full="true" dark>
            <ion-segment-button value="casts">
              <b>Casts</b>
            </ion-segment-button>
            <ion-segment-button value="recasts">
              <b>Recasts</b>
            </ion-segment-button>
            <ion-segment-button value="replies">
              <b> Replies</b>
            </ion-segment-button>
          </ion-segment>    
     </div>
     
<ion-content has-header="true" class="has-header bg-grey" style="margin-top:120px !important;padding-top: 0px !important;">
        <ion-refresher  icon="ion-loading-d" 
        pulling-text="Pull to refresh"
        on-refresh="refresh_profile()">
        </ion-refresher>
        <div ng-if="t_id">
          <!-- <div ng-include src="'components/profile_card2.html'"></div>
          <div class="padding text-center">
            <h4 ng-if="user.bio" class="text-center padding dark black">{{user.bio}}</h4>    
          </div>     -->
           
          <div ng-include src="'components/profile_cast2.html'"></div>
        </div>

       <div ng-include src="'components/auth.html'"></div>

       <div class="gap"></div>
    </ion-content>


    
    <div ng-include src="'components/mic.html'"></div>

    <div ng-include src="'components/now_playing.html'"></div>

  
      

</ion-view>
