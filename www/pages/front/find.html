<ion-view style="background-color: rgb(255, 255, 255);" cache-view="true">
  
  
  
  <div class="billboard blur_bg">

  <ion-header>
    <div ng-include src="'components/search.html'"></div>
    <div class="padding">
      <ion-segment ng-model="phase" full="true"  dark>
          <ion-segment-button value="casts">
            <b>Podcasts</b>
          </ion-segment-button>
          <ion-segment-button value="audiobooks">
           <b>Audiobooks</b>
          </ion-segment-button>
        </ion-segment>    
    </div>
  </ion-header>
   
  </div>
 
 
 
   
<ion-content has-header class="header-content" ng-class="casts_loading ? ' edge_loader':''">
      
<!-- <ion-refresher style="margin-top: -80px !important;" pulling-text="Pull to refresh" on-refresh="discovery()"></ion-refresher> -->

    
<div  ng-switch="phase">
   
      <ion-list ng-switch-when="casts">
    
          <div ng-include src="'components/auth.html'"></div>

          <div ng-include src="'components/listen_to.html'"></div>

          <div ng-include src="'components/trending_topics.html'"></div>

          <div ng-include src="'components/user_suggested.html'"></div>

          <div ng-include src="'components/cast_suggested.html'"></div>
      
      </ion-list>


      <ion-list ng-switch-when="audiobooks">

       <div ng-include src="'components/auth.html'"></div>
        <div class="padding text-center">
          <h3>Audiobooks</h3>
          <small>
            Buy and save audiobooks on justtalk, coming soon.
          </small>
        </div>
        
      </ion-list>

</div>
        
       
<div class="gap"></div>
    </ion-content>


    
    <div ng-include src="'components/now_playing.html'"></div>

  

      
      
<br><Br><br><br><br>
  </ion-view>
