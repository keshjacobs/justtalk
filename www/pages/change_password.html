<ion-view class="bg-grey">

    <ion-nav-bar class="bar bg-grey">
  
  <ion-nav-title>
    <b>Change password</b>
  </ion-nav-title>
      
      <ion-nav-buttons side="left">
      </ion-nav-buttons>
    </ion-nav-bar>
  
    <ion-content class="padding text-center bg-white">
     <h5>Make sure you put a password you can remember and keep it safe and secure to avoid impersonation or hacking.</h5>
      <div class="list">
  <span class="input-label">New Password</span> 
        <label class="item item-input item-floating-label">
             <div class="row">
                <b class="col-10" style="padding-top:8px;"><i class="ion-lock-combination oran"></i></b> 
                <input type="password" ng-model="new" placeholder="New Password" required>
            </div>
        </label>
        <br>
        <br>
        <button ng-disabled="!new" ng-click="new_password(new)" class="button button-block button-dark">Save</button>
      </div>
    </ion-content>
  </ion-view>
